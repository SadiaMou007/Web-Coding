<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <h1 class="bg-info bg-gradient">Connect with offline bootstrap files</h1>
    <span class="border border-primary">border</span>
    <span class="border border-danger">danger border</span>
    <span class="border border-3">danger border</span>
    <!-- colors -->
    <p class="text-white bg-dark">text-white</p>

    <div class="position-relative w-50 p-3">
      <h1>positioning</h1>
      <div class="position-absolute top-0 start-0">first</div>
      <div class="position-absolute top-0 start-50 translate-middle-x">
        second
      </div>
      <div class="position-absolute top-0 end-0"></div>
      <div class="position-absolute top-50 start-0 translate-middle-y">3rd</div>
      <div class="position-absolute top-50 start-50 translate-middle">4th</div>
      <div class="position-absolute top-50 end-0 translate-middle-y">5th</div>
      <div class="position-absolute bottom-0 start-0">6th</div>
      <div class="position-absolute bottom-0 start-50 translate-middle-x">
        7th
      </div>
      <div class="position-absolute bottom-0 end-0">9th</div>
    </div>

    <script href="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
