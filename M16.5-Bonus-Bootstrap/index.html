<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image formation</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- image with grid -->
    <section>
      <div class="row g-0 border p-2">
        <div class="col-4 border p-2">
          <img class="img-fluid s" src="images/action.png" alt="" />
        </div>
        <div class="col-8 border p-2">
          <div class="row g-0">
            <div class="col-4">
              <img class="img-fluid" src="images/airpod.png" alt="" />
            </div>
            <div class="col-4">
              <img class="img-fluid" src="images/camera.png" alt="" />
            </div>
            <div class="col-4">
              <img class="img-fluid" src="images/drone.png" alt="" />
            </div>
          </div>

          <div class="row g-0 border mt-2 last-img">
            <img src="images/gear.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- js file -->
    <link rel="stylesheet" href="js/bootstrap.bundle.min.js" />
  </body>
</html>
