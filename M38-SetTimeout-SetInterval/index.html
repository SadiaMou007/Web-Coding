<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Time Clock</title>
    <style>
      body {
        background-color: aliceblue;
        color: goldenrod;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="clock" onload="getTime()"></div>
    <div>
      <p>Set Timeout value will appear in consol after 5 second</p>
    </div>
    <div>
      <h2>Set Interval for 30 Seconds appear here</h2>
      <h3 id="sInterval"></h3>
    </div>
    <script src="js/app.js"></script>
    <script src="js/module.js"></script>
  </body>
</html>
