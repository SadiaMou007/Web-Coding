<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- font awsome -->
    <script
      src="https://kit.fontawesome.com/a4a8ce0daf.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="container">
        <div
          class="bg-info bg-opacity-25 d-flex justify-content-center align-items-center my-2 p-2 border border-2"
        >
          <h2 class="text-danger">My Friend's</h2>
          <span class="ms-2">
            <i class="fa-solid fa-user-group text-info opca"></i>
          </span>
        </div>
      </div>
    </header>
    <main>
      <!-- friends section -->
      <section class="container my-4">
        <div id="friends" class="row g-4">
          <div class="col-lg-6 col-sm-12">
            <div class="friend border">
              <h3>Friend-1</h3>
              <p>Lorem ipsum dolor sit amet consectetur.</p>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12">
            <div class="friend border">
              <h3>Friend-2</h3>
              <p>Minima dolore dolor quibusdam dignissimos alias!</p>
            </div>
          </div>
          <div class="col-lg-6 col-sm-12">
            <div class="friend border">
              <h3>Friend-3</h3>
              <p>Non, animi! Sapiente voluptates vitae labore?</p>
            </div>
          </div>
        </div>
      </section>
      <!--  changing Btn-->
      <section
        class="container bg-success bg-opacity-50 my-4 d-flex justify-content-center p-4"
      >
        <div>
          <button id="add-border">Add Border</button>
          <button onclick="cngBg()">Change Background</button>
          <button id="add-frd">Add New Friend</button>
        </div>
      </section>
    </main>
    <!-- script -->
    <script src="app.js"></script>
    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
