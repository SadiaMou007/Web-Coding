<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- add comment -->
    <section id="sec-1">
      <div id="comment">
        <h1>Comments</h1>
        <h3>abc</h3>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eveniet
          sapiente asperiores eum in nulla accusamus non blanditiis autem

        <p><input type="text" id="name" /></p>

          id="newComment"

    <!-- remove element -->
    <section id="sec-2">
      <div id="removeElement">
        <h3 id="impText">This text will be removed using js</h3>
        <input type="text" placeholder="type delete to confirm" />
        <button id="rmvH3" disabled>Click Here to Remove</button>
      </div>
    </section>
    <script src="js/scriptAddComment.js"></script>
